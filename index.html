<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Simple game with HTML5 Canvas</title>
		<style>
		html, body {
			overflow: hidden;
			margin:0;
			padding:0;
			text-align:center;
			width: 100%;
			height: 100%;
		}
		canvas{
			display:block;
			outline:0;
			border:0px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
		</style>
	</head>
	<body>
		<canvas id='c'></canvas>
		<script src="game.js"></script>
	</body>
</html>
